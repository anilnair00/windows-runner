name: Servercore Container Build and Push

on:
  push:
       branches: ['main']
    # tags:
    #   - v1.*
jobs:
  build-and-deploy:
    runs-on: windows-2022
    env:
      RUNNER_VERSION: v2.318.0

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      # - name: Log in to Azure
      #   uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Azure Container Registry Login
        run: az acr login --name ${{ secrets.ACR_NAME }}
  
      - name: Build Docker image
        run: docker build . -t ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.IMAGE_NAME }}:latest --build-arg RUNNER_VERSION=${{env.RUNNER_VERSION}} 
  
      - name: Push Docker image to ACR
        run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.IMAGE_NAME }}:latest

